{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<style type="text/css">
	.asteriskField {
    	display: none;
}
</style>
<div class="container">
	<form method="POST" enctype="multipart/form-data">
		
		<legend>Update Post</legend>
		{% csrf_token %}
		{{ form|crispy }}
		<button type="Submit">Update</button>	</form>
</div>
{% endblock %}
