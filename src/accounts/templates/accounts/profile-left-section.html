<div class="user-data">
	<img src="{{ user.profile.image.url }}" alt="Profile">
	<h3>{{user.username}}</h3>
	<p>{{ user.profile.bio }}</p>
	{% if content %}
		<a href="{% url 'update' %}">
			<button>Edit profile</button>
		</a>
		<br>
		<a href="{% url 'delete' %}">
			<button class="del-button">Delete Account</button>
		</a>
		<br>
		<a href="{% url 'logout' %}">
			<button>Logout</button>
		</a>
	{% endif %}
</div>
