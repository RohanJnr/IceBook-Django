{% extends "base.html" %}
{% block content %}

	<h1>Search for Users</h1>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Search</button>
	</form>

	{% if users %}
		<ul>
		{% for user in users %}
			<li><a href="{% url 'display' user_id=user.pk %}">{{ user.username }}</a></li>
		{% endfor %}
		</ul>
	{% endif %}

{% endblock %}
