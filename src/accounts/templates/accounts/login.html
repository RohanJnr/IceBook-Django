{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<style type="text/css">
	.asteriskField {
    	display: none;
}
</style>
<div class="container">
	<div class="img-div">
		<h2>Login</h2>
		<img src="/media/IceBookLogo.png">
	</div>
	<div class="form-container">
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}

			<button type="submit">Login</button>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
